<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ejercicio1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ejercicio1.css')}}">
</head>
<body>
    <h1>Formulario de Notas</h1>
    <form method="POST">
        <label>Nota 1: <input type="number" name="nota1" min="10" max="70" required></label><br>

        <label>Nota 2: <input type="number" name="nota2" min="10" max="70" required></label><br>

        <label>Nota 3: <input type="number" name="nota3" min="10" max="70" required></label><br>

        <label>Asistencia (%): <input type="number" name="asistencia" min="0" max="100" required></label><br>

        <button type="submit">Calcular</button>
    </form>
    {% if resultado %}
        {% if resultado.error %}
            <p style="color:red;">{{ resultado.error }}</p>
        {% else %}
            <p> {{ resultado.promedio }}</p>
            <p> {{ resultado.estado }}</p>
        {% endif %}
    {%endif%}
</body>
</html>
